<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="noud van dun">
    <meta name="keywords" content="quiz, general knowledge, multiple choice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Quiz</title>
</head>
<body>

    <div class="overlay">
        <div type="button" class="start"><span class="test">test your general knowledge</span><span class="test2">START  QUIZZZ</span></div>
    </div>

        <div class="container">
                 <div class="header">
                   
                          <div class="QU">
                              <span class="cube"><span class="Q">Q</span></span><span class="cube2"><span class="U">U</span></span>
                            </div>
                          <div class="IZ">
                              <span class="cube3"><span class="I">I</span></span><span class="cube4"><span class="Z">Z</span></span>
                            </div>
                            
                 </div>

                    <div class="question"></div>
                    <div class="correct">Correct Answer!</div>
                    <div class="wrong">Wrong Answer!</div>
                    
                        <div class="resetScores">Reset Scores!</div>
                        
                        <div class="answers"><div class="header2">30 multiple choice questions!</div></div>
                        
                            <button type="button" class="button1">Next Question</button>
                            <button type="button" class="button2">Reset</button>

                <div class="score">Score:<span class="count"></span></div>
                <div class="scoreFirstAttempt">Score first attempt:<span class="count2 attempts">0</span></div>
                <div class="scoreSecondAttempt">Score second attempt:<span class="count3 attempts">0</span></div>
                
                <button type="button" class="button3">Reset Scores</button>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>        
    <script src="app.js"></script>
    <script src="questions.js"></script>
   
</body>

</html>
